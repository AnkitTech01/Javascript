<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Text Reveal on Scroll</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 50px;
      }

      .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .text {
        font-size: 2rem;
        white-space: nowrap;
        overflow: hidden;
      }

      .char {
        display: inline-block;
        opacity: 0;
        transform: translateY(100%);
      }
    </style>
  </head>
  <body>
    <div class="section"></div>
    <div class="section">
      <div class="text" id="text">
        Hello, GSAP Text Reveal on Scroll! Lorem ipsum dolor sit amet
        consectetur adipisicing elit. Et, eos quod nostrum quos explicabo nulla
        repudiandae qui quo vero ducimus dolores rerum itaque, laborum id
        numquam aspernatur illo cum impedit!
      </div>
    </div>
    <div class="section"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      const textElement = document.getElementById("text");
      const text = textElement.textContent;
      textElement.innerHTML = "";

      text.split("").forEach((char) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("char");
        textElement.appendChild(span);
      });

      gsap.to(".char", {
        scrollTrigger: {
          trigger: "#text",
          start: "top 80%",
          toggleActions: "play reset play reset",
        },
        duration: 0.5,
        opacity: 1,
        y: 0,
        stagger: 0.05,
        ease: "power2.out",
      });
    </script>
  </body>
</html>
